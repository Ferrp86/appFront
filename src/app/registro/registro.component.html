<div class="container col-12 col-md-6 offset-md-3 p-1 pt-3 p-md-5">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="text-center" novalidate>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Primer apellido</label>
            <input type="text" class="form-control" formControlName="primer_apellido">
        </div>
        <div class="mb-3">
            <label class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" formControlName="segundo_apellido">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label class="form-label">fecha de nacimiento</label>
            <input type="text" class="form-control" formControlName="fecha_nacimiento">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" formControlName="usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="text" class="form-control" formControlName="password">
        </div>



        <div class="mb-3">
            <input type="submit" class="btn btn-primary" [disabled]="!formulario.valid">
        </div>
    </form>
</div>
