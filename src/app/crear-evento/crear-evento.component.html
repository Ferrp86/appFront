
<div class="contenedorEventos">
    <div class="newEvento">
        <h3>NUEVO EVENTO</h3>
    
        <form [formGroup]="newEvento" (ngSubmit)="onSubmit()">
    
            <div class="form-group">
                <label class="form-label">Nombre del evento</label>
                <input class="form-control" type="text" name="nombre" formControlName="nombre">
                <div class="error" *ngIf="newEvento.controls.nombre.errors && newEvento.controls.nombre.touched">
                    introduce un nombre
                </div>
            </div>
    
            <div class="form-group">
                <label class="form-label">Descripción</label>
                <input class="form-control" type="text" name="descripcion" formControlName="descripcion">
                <div class="error" *ngIf="newEvento.controls.descripcion.errors && newEvento.controls.descripcion.touched">
                    introduce una descripcion
                </div>
            </div>
    
            <div class="form-group">
                <label class="form-label">localización</label>
                <input class="form-control" formControlName="localizacion">
                <div class="error" *ngIf="newEvento.controls.localizacion.errors && newEvento.controls.localizacion.touched">
                    introduce una localización
                </div>
            </div>
    
            <div class="form-group">
                <label for="imagen">Imagen informativa</label>
                <input type="text" class="form-control" formControlName="imagen">
    
            </div>
    
            <div class="form-group">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" formControlName="fecha">
            </div>
    
            <div class="form-group">
                <label class="form-label">Categoría</label>
                <input type="text" formControlName="categoria" class="form-control">
            </div>
    
    
            <button type="submit" class="btn btn-block btn-info" [disabled]="!newEvento.valid">PUBLICAR</button>
    
    
        </form>
    
    
    
    </div>
    

</div>
