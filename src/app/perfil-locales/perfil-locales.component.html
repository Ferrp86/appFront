<div class="containerPerfil">

    <div class="row col-md-12">

        <div class="col-md-4 perfilLocal">

            <!-- SIDEBAR USUARIO -->


            <div class="panel">

                <div class="nombre">
                    <h2 class="">{{nombre_local}}</h2>
                </div>

                <div class="foto">
                    <img src="" alt="Foto del local">
                </div>

                <div class="descripcion">
                    <h3 style="text-align: center">Descripción</h3>
                    <p>{{descripcion}} </p>
                </div>
            </div>

            <div class="panel2">

                <h3 style="text-align: center">Próximo eventos</h3>

                <div class="table">
                    <table class="table">
                        <thead>
                            <tr class="hidden">

                                <th>Fecha</th>
                                <th>Evento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>01/01/2022</td>
                                <td>
                                    Drum and Bass
                                </td>
                            </tr>
                            <tr>
                                <td>14/03/2022</td>
                                <td>
                                    Flamenco
                                </td>
                            </tr>
                            <tr>
                                <td>28/04/2022</td>
                                <td>
                                    Concierto de rock
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>


        </div>


        <div class="col-md-4 containerMapa">


            <div class="containerBuscador">

                <input class="buscador" type="search" placeholder="¿A dónde quieres ir?" class="form-control" />
                <div class="iconoBuscador">
                    <i class="fas fa-search"></i>
                </div>

            </div>

            <div class="mapa">
                <app-mapa></app-mapa>
            </div>

        </div>



        <div class="col-md-4 containerEventos">

            <app-crear-evento></app-crear-evento>

        </div>

    </div>

</div>
